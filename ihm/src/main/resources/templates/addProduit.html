<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Produit - Lola Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/produits">Lola Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/produits">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/produits/cart">Mon panier</a></li>
                    <li class="nav-item" th:if="${client != null}">
                        <span class="nav-link">Bienvenue, <span th:text="${client.prenom}">Username</span></span>
                    </li>
                    <li class="nav-item" th:if="${client != null}">
                        <a class="nav-link" href="/produits/create">Créer un produit</a>
                    </li>
                    <li class="nav-item" th:if="${client == null}">
                        <a class="nav-link" href="/clients/login">Se connecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Ajouter un Nouveau Produit</h2>

        <form action="/produits/save" method="post" enctype="multipart/form-data">
       
            <div class="mb-3">
                <label for="titre" class="form-label">Titre du Produit</label>
                <input type="text" class="form-control" id="titre" name="titre" required placeholder="Entrez le titre du produit">
            </div>


            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" name="type" id="type" required>
                    <option value="TVS">TVs</option>
                    <option value="LAPTOPS">Laptops</option>
                    <option value="ELECTRONICS">Electronics</option>
                    <option value="SMARTPHONE">Smartphone</option>
                    <option value="WATCHES">Watches</option> 
                </select>
            </div>

   
            <div class="mb-3">
                <label for="reference" class="form-label">Référence</label>
                <input type="number" class="form-control" id="reference" name="reference" required placeholder="Entrez la référence du produit">
            </div>

    
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Entrez une description du produit"></textarea>
            </div>

      
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantité</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required placeholder="Entrez la quantité en stock">
            </div>

    
            <div class="mb-3">
                <label for="prix" class="form-label">Prix</label>
                <input type="number" class="form-control" id="prix" name="prix" required placeholder="Entrez le prix du produit">
            </div>

        
            <div class="mb-3">
                <label for="file" class="form-label">Image du Produit</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
            </div>

  
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Créer Produit</button>
                <a href="/produits" class="btn btn-secondary">Retour à la liste</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

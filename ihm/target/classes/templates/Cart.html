<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
 <style>
    
    
      .buy-btn {
            background-color: #480038;
            color: white;
            font-size: 18px;
            padding: 7px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
                margin-bottom: 17px;
        }

        .btns{
        float:right;
        }
    </style>
</head>
<body>

    <!-- ‚úÖ Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/produits">MyStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/produits">Accueil</a></li>
                       <li class="nav-item"><a class="nav-link" href="/produits/cart">Mon panier</a></li>
                         <li class="nav-item"><a class="nav-link" href="produits/checkout">Se connecter</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ‚úÖ Panier -->
    <div class="container mt-5">
        <h2>Mon Panier</h2>
    <table class="table">
    <thead>
        <tr>
         
            <th>Produit</th>
            <th>Prix</th>
            <th>Quantit√©</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="commande : ${commandes}" >
          
            <td th:text="${commande.produit.titre}"></td>
            <td><span th:text="${commande.produit.prix}" ></span> ‚Ç¨</td>
            <td th:text="${commande.quantity}"></td>
             <td><span th:text="${commande.prixTotal}" ></span> ‚Ç¨</td>
          
        </tr>
    </tbody>
</table>

<br>
<!-- Button to clear cart -->
<div class="btns">
 <a href="/produits" class="btn btn-outline-success btn-lg">üõçÔ∏è Continue shopping</a>

<a href="/produits/checkout">
    <button class="buy-btn">Proceed to Checkout</button>
</a>
</div>

</body>
</html>

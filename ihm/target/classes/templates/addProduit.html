<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Ajouter un Produit</h2>
        <form action="/produits/save" method="post" enctype="multipart/form-data">
        <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" class="form-control" id="titre" name="titre" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" name="type" required>
            </div>
            <div class="mb-3">
                <label for="reference" class="form-label">Référence</label>
                <input type="number" class="form-control" id="reference" name="reference" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="prix" class="form-label">Prix</label>
                <input type="number" class="form-control" id="prix" name="prix" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Image du Produit</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Créer Produit</button>
        </form>
        <br>
        <a href="/produits" class="btn btn-secondary">Retour à la liste des Produits</a>
    </div>
</body>
</html>

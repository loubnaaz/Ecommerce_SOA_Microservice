<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Styles pour centrer le formulaire */
        body {
            background-color: #f8f9fa;
           
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

       .login-container {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    /* text-align: center; */
    width: 100%;
    max-width: 400px;
    
    justify-self: center;
    margin-top: 46px;
}

        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            padding: 10px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
 <!-- ✅ Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/produits">Lola Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link active" href="/produits">Accueil</a></li>
                       <li class="nav-item"><a class="nav-link" href="/produits/cart">Mon panier</a></li>
                         <li class="nav-item"><a class="nav-link" href="produits/checkout">Se connecter</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="login-container">
        <h2>Connexion</h2>

        <!-- Afficher un message d'erreur si l'authentification échoue -->
        <div th:if="${param.error}" class="error-message">
            Identifiant ou mot de passe incorrect.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Identifiant :</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe :</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>

        <p class="register-link">Pas encore de compte ? <a href="/register">Inscrivez-vous ici</a></p>
    </div>

</body>
</html>
